<div class="container">
  <div class="row">
    <div class="col-md-12">
      <input class="form-control" type="text" disabled="disabled" readonly="readonly" name="resultado" [value]="resultado"/>
    </div>
  </div>

  <br />

  <div class="col-12">
    <form>
      <div class="row mt-3">
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-secondary btn-lg" (click)="preencher('7')">7</button>
        </div>
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-secondary btn-lg" (click)="preencher('8')">8</button>
        </div>
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-secondary btn-lg" (click)="preencher('9')">9</button>
        </div>
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-warning btn-lg" (click)="preencher('/')">รท</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-secondary btn-lg" (click)="preencher('4')">4</button>
        </div>
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-secondary btn-lg" (click)="preencher('5')">5</button>
        </div>
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-secondary btn-lg" (click)="preencher('6')">6</button>
        </div>
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-warning btn-lg" (click)="preencher('*')">x</button>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-secondary btn-lg" (click)="preencher('1')">1</button>
        </div>
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-secondary btn-lg" (click)="preencher('2')">2</button>
        </div>
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-secondary btn-lg" (click)="preencher('3')">3</button>
        </div>
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-warning btn-lg" (click)="preencher('-')">-</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-light btn-lg" (click)="limpar()">C</button>
        </div>
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-secondary btn-lg" (click)="preencher('0')">0</button>
        </div>
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-warning btn-lg" (click)="avaliar()">=</button>
        </div>
        <div class="col-3 d-grid">
          <button type="button" class="btn btn-warning btn-lg" (click)="preencher('+')">+</button>
        </div>
      </div>
    </form>
  </div>
</div>

<br/>
